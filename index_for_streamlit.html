<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Transmutation Forge</title>
    
    <style>
        :root {
            --bg-dark: #0f0a28;
            --card-dark: #1a1538;
            --text-light: #ffffff;
            --accent-pink: #ff6e8c;
            --accent-blue: #6e8cff;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .floating-card {
            background-color: var(--card-dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .glowing-title {
            color: var(--accent-pink);
            text-shadow: 0 0 15px rgba(255, 110, 140, 0.6);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 110, 140, 0.4); }
            to { text-shadow: 0 0 20px rgba(255, 110, 140, 0.8); }
        }

        .btn-primary {
            background-color: var(--accent-pink);
            color: var(--text-light);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e05e7c;
        }

        .textarea-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            resize: vertical;
            min-height: 100px;
        }
        
        .image-preview {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
        }
        
        /* Flexbox for image panels */
        #image-panels-container {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping on small screens */
            gap: 20px;
            justify-content: center;
        }

        .image-panel {
            flex: 1 1 300px; /* Allows panels to shrink/grow and ensures min width */
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div style="max-width: 700px; margin: auto; padding: 20px 0;">
        
        <header style="text-align: center; margin-bottom: 30px;">
            <h1 class="glowing-title" style="font-size: 3rem; font-weight: 800; margin-bottom: 5px;">Visual Forge</h1>
            <h2 style="font-size: 1.25rem; color: rgba(255, 255, 255, 0.7); font-weight: 600; letter-spacing: 2px;">THE TRANSMUTATION ENGINE</h2>
        </header>

        <div class="floating-card" style="padding: 30px; border-radius: 15px; text-align: center; space-y: 20px;">
            
            <p style="color: rgba(255, 255, 255, 0.9); font-size: 1.1rem; margin-bottom: 20px;">
                Upload an image and whisper your **Transmutation Spell** to refine its essence.
            </p>
            
            <div style="margin-bottom: 15px;">
                <label for="image-input" class="btn-primary" 
                       style="display: inline-flex; align-items: center; padding: 12px 25px; border-radius: 10px; font-weight: 600; cursor: pointer;">
                    <i class="ph ph-upload-simple" style="font-size: 1.2rem; margin-right: 8px;"></i> Upload Image
                </label>
                
                <input type="file" id="image-input" accept="image/*" style="display: none;">
            </div>
            <div id="input-status" style="font-size: 0.85rem; color: rgba(255, 255, 255, 0.6); margin-bottom: 20px;">
                Status: Awaiting Source Image.
            </div>

            <textarea id="prompt-input" rows="4" placeholder="e.g., Change the person's shirt color to metallic silver, or 'Separate the subject onto a clean white background.'" class="textarea-input" style="width: 100%; box-sizing: border-box; padding: 15px; border-radius: 10px; font-size: 0.9rem; margin-bottom: 20px;"></textarea>

            <button id="magic-button" class="btn-primary" style="width: 100%; padding: 15px; border-radius: 10px; font-weight: 700; font-size: 1.1rem; cursor: pointer; margin-bottom: 30px;" disabled>
                <span id="magic-button-text">CAST THE TRANSMUTATION SPELL!</span>
                <div id="loading-amulet" class="hidden" style="display: none; width: 20px; height: 20px; border: 3px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto;"></div>
            </button>
            
            <div id="message-box" style="color: var(--accent-pink); font-size: 0.9rem; font-weight: 600; margin-bottom: 20px;"></div>

            <div id="image-panels-container">
                <div class="image-panel">
                    <div style="font-size: 0.9rem; font-weight: 600; color: rgba(255, 255, 255, 0.7); margin-bottom: 10px;">Source Essence</div>
                    <img id="original-image-preview" class="image-preview" src="#" alt="Original Uploaded Image" style="display: none; border: 1px solid rgba(255, 255, 255, 0.1);">
                    <div id="original-image-placeholder" style="color: rgba(255, 255, 255, 0.5); padding: 50px;">Upload to begin.</div>
                </div>

                <div class="image-panel">
                    <div style="font-size: 0.9rem; font-weight: 600; color: rgba(255, 255, 255, 0.7); margin-bottom: 10px;">Transmuted Result</div>
                    <img id="result-image-preview" class="image-preview" src="#" alt="Generated Image" style="display: none; border: 1px solid var(--accent-pink);">
                    <div id="result-image-placeholder" style="color: rgba(255, 255, 255, 0.5); padding: 50px;">Result appears here.</div>
                </div>
            </div>
            
            <div id="result-actions" style="margin-top: 20px; display: none;">
                <button id="download-button" class="btn-primary" style="padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer;">
                    <i class="ph ph-download-simple" style="font-size: 1.2rem; margin-right: 8px;"></i> Download Transmutation
                </button>
            </div>
            
        </div>
        
    </div>

    <script>
        const imageInput = document.getElementById('image-input');
        // const uploadButton = document.getElementById('upload-button'); // Removed
        const originalImagePreview = document.getElementById('original-image-preview');
        const originalImagePlaceholder = document.getElementById('original-image-placeholder');
        const resultImagePreview = document.getElementById('result-image-preview');
        const resultImagePlaceholder = document.getElementById('result-image-placeholder');
        const magicButton = document.getElementById('magic-button');
        const magicButtonText = document.getElementById('magic-button-text');
        const loadingAmulet = document.getElementById('loading-amulet');
        const promptInput = document.getElementById('prompt-input');
        const inputStatus = document.getElementById('input-status');
        const downloadButton = document.getElementById('download-button');
        const resultActions = document.getElementById('result-actions');
        const messageBox = document.getElementById('message-box');
        
        let uploadedFileBase64 = null;
        let lastResultBase64 = null;

        // Utility to encode a file to Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]); // Only get the base64 data part
                reader.onerror = error => reject(error);
            });
        }

        // Removed: uploadButton.addEventListener('click', () => imageInput.click());

        imageInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                try {
                    // 1. Display the original image
                    const objectUrl = URL.createObjectURL(file);
                    originalImagePreview.src = objectUrl;
                    originalImagePreview.style.display = 'block';
                    originalImagePlaceholder.style.display = 'none';
                    
                    // 2. Convert to Base64 for the API call
                    uploadedFileBase64 = await fileToBase64(file);
                    
                    // 3. Update status and enable button
                    inputStatus.textContent = `Source loaded: ${file.name}`;
                    magicButton.disabled = false;
                    messageBox.textContent = '';
                } catch (error) {
                    messageBox.textContent = 'Error loading file.';
                    magicButton.disabled = true;
                    console.error("File loading error:", error);
                }
            }
        });

        magicButton.addEventListener('click', () => {
            if (!uploadedFileBase64 || magicButton.disabled) return;

            const prompt = promptInput.value.trim();
            if (!prompt) {
                messageBox.textContent = 'Please enter a Transmutation Spell (prompt).';
                return;
            }
            
            // 1. Show loading state
            magicButton.disabled = true;
            magicButtonText.style.display = 'none';
            loadingAmulet.style.display = 'block';
            messageBox.textContent = 'Casting spell... please wait.';
            resultActions.style.display = 'none';
            
            // 2. The critical step: Trigger a Streamlit rerun with query parameters
            // This is how the HTML/JS front-end talks to the Python back-end
            const params = new URLSearchParams({
                action: 'generate',
                imageData: uploadedFileBase64,
                prompt: prompt
            });
            // Navigating to the current URL with parameters triggers app.py logic
            window.location.search = params.toString();
        });

        // 3. Logic to read the result from the Streamlit output after the rerun
        // The Python app prints a special string (RESULT_IMAGE_BASE64:...) to the Streamlit output.
        // The Streamlit Custom Component API (st.html) *replaces* the content, so we listen to the *entire* document's body content.
        function processStreamlitOutput() {
            // Check the body's content (the output of st.code)
            const bodyContent = document.body.textContent;
            const prefix = "RESULT_IMAGE_BASE64:";

            if (bodyContent.includes(prefix)) {
                // Extract the base64 data
                const startIndex = bodyContent.indexOf(prefix) + prefix.length;
                lastResultBase64 = bodyContent.substring(startIndex).trim();
                
                // Decode and display the image
                const imageUrl = `data:image/jpeg;base64,${lastResultBase64}`;
                resultImagePreview.src = imageUrl;
                resultImagePreview.style.display = 'block';
                resultImagePlaceholder.style.display = 'none';
                
                // Final state updates
                messageBox.textContent = 'Transmutation complete!';
                resultActions.style.display = 'flex';
                
            } else if (bodyContent.includes("Error: API Error:") || bodyContent.includes("Error: An unexpected error occurred:")) {
                // Check if the output contains a known error message from the Python script
                messageBox.textContent = 'Error during Transmutation. Check the console for details.';
                // If you can extract the full error from the body, you can display it better here
            } else {
                 // The default state for a fresh load or non-result output
                return;
            }
            
            // Restore button state
            magicButton.disabled = false;
            magicButtonText.style.display = 'block';
            loadingAmulet.style.display = 'none';
            
            // Clear the query parameters to clean the URL bar and prevent accidental re-execution
            if (window.location.search) {
                 window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Run the processing function once on page load to catch the Python output
        window.onload = processStreamlitOutput;
        
        // Download function
        downloadButton.addEventListener('click', () => {
            if (lastResultBase64) {
                const link = document.createElement('a');
                link.href = `data:image/png;base64,${lastResultBase64}`;
                link.download = 'transmuted_image.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });

    </script>
</body>
</html>
