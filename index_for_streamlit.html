<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Visual Transmutation Forge</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css">

    <style>
        :root {
            --color-bg-dark: #1f2937; /* Gray-800 */
            --color-card: #374151; /* Gray-700 */
            --color-text-light: #f9fafb; /* Gray-50 */
            --color-accent-purple: #8b5cf6; /* Violet-500 */
            --color-accent-hover: #7c3aed; /* Violet-600 */
        }

        body {
            /* Note: body background should match Streamlit container background for seamless look */
            background-color: var(--color-bg-dark); 
            color: var(--color-text-light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 1rem;
        }

        .forge-card {
            background-color: var(--color-card);
            border-radius: 1.5rem;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
            padding: 2rem;
            border: 1px solid var(--color-accent-purple);
            text-align: center;
        }

        .glowing-title {
            color: var(--color-accent-purple);
            text-shadow: 0 0 15px rgba(139, 92, 246, 0.7);
        }

        .btn-magic {
            background-color: var(--color-accent-purple);
            color: var(--color-text-light);
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.6);
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
        }

        .btn-magic:hover:not(:disabled) {
            background-color: var(--color-accent-hover);
            transform: translateY(-1px);
        }

        .btn-magic:disabled {
            background-color: #6d5b94;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .textarea-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--color-text-light);
            resize: vertical;
            min-height: 120px;
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            box-sizing: border-box;
        }
        
        .image-viewport {
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .image-preview {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            border-radius: 0.5rem;
        }

        .image-panels-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 768px) {
            .image-panels-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header style="text-align: center; margin-bottom: 2rem;">
            <h1 class="glowing-title" style="font-size: 3rem; font-weight: 800; margin-bottom: 0.5rem;">The Visual Forge</h1>
            <h2 style="font-size: 1.25rem; color: #9ca3af; font-weight: 600; letter-spacing: 2px;">Transmutation Engine</h2>
        </header>

        <div class="forge-card">
            
            <p style="color: #d1d5db; font-size: 1.1rem; margin-bottom: 2rem;">
                Enter your **Spell** below to modify the uploaded image.
            </p>
            
            <div id="input-status" style="font-size: 0.85rem; color: #9ca3af; margin-bottom: 1.5rem;">
                Status: Awaiting file upload via Streamlit widget above.
            </div>

            <textarea id="prompt-input" rows="4" placeholder="e.g., Change the person's shirt to leather armor, or 'Separate the main subject and place them on a clean, professional grey background.'" class="textarea-input" style="margin-bottom: 2rem;"></textarea>

            <button id="magic-button" class="btn-magic" style="width: 100%; padding: 1rem; font-size: 1.1rem; margin-bottom: 2rem;" disabled>
                <span id="magic-button-text">CAST THE TRANSMUTATION SPELL!</span>
                <div id="loading-amulet" class="hidden" style="display: none; width: 24px; height: 24px; border: 4px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto;"></div>
            </button>
            
            <div id="message-box" style="color: #f87171; font-size: 0.9rem; font-weight: 600; margin-bottom: 1.5rem;"></div>

            <div class="image-panels-grid">
                <div class="image-panel">
                    <div style="font-size: 0.9rem; font-weight: 600; color: #d1d5db; margin-bottom: 0.5rem;">Source Image</div>
                    <div class="image-viewport">
                        <img id="original-image-preview" class="image-preview" src="#" alt="Original Uploaded Image" style="display: none;">
                        <div id="original-image-placeholder" style="color: #9ca3af; padding: 2rem;">Upload image above.</div>
                    </div>
                </div>

                <div class="image-panel">
                    <div style="font-size: 0.9rem; font-weight: 600; color: #d1d5db; margin-bottom: 0.5rem;">Transmuted Result</div>
                    <div class="image-viewport" style="border-color: var(--color-accent-purple);">
                        <img id="result-image-preview" class="image-preview" src="#" alt="Generated Image" style="display: none;">
                        <div id="result-image-placeholder" style="color: #9ca3af; padding: 2rem;">Result appears here.</div>
                    </div>
                </div>
            </div>
            
            <div id="result-actions" style="margin-top: 2rem; display: none;">
                <button id="download-button" class="btn-magic" style="padding: 0.75rem 1.5rem; font-size: 1rem;">
                    <i class="ph ph-download-simple" style="font-size: 1.2rem; margin-right: 0.5rem;"></i> Download Result
                </button>
            </div>
            
        </div>
        
    </div>

    <script>
    window.addEventListener('DOMContentLoaded', (event) => {
        
        // Element IDs
        const originalImagePreview = document.getElementById('original-image-preview');
        const originalImagePlaceholder = document.getElementById('original-image-placeholder');
        const resultImagePreview = document.getElementById('result-image-preview');
        const resultImagePlaceholder = document.getElementById('result-image-placeholder');
        const magicButton = document.getElementById('magic-button');
        const magicButtonText = document.getElementById('magic-button-text');
        const loadingAmulet = document.getElementById('loading-amulet');
        const promptInput = document.getElementById('prompt-input');
        const inputStatus = document.getElementById('input-status');
        const downloadButton = document.getElementById('download-button');
        const resultActions = document.getElementById('result-actions');
        const messageBox = document.getElementById('message-box');
        
        let uploadedFileBase64 = null;
        let lastResultBase64 = null;
        let checkInterval = null;


        // --- New Function: Check for Data from Python Backend (Polling) ---
        function checkPythonData(attemptsLeft) {
            
            // Check body content for uploaded file data
            const bodyContent = document.body.textContent;
            
            const uploadPrefix = "UPLOADED_BASE64:";
            const filenamePrefix = "UPLOADED_FILENAME:";
            const resultPrefix = "RESULT_IMAGE_BASE64:";
            
            // --- 1. Check for UPLOADED data passed from Python (File is uploaded) ---
            if (bodyContent.includes(uploadPrefix) && bodyContent.includes(filenamePrefix)) {
                
                try {
                    // Stop polling if data is found
                    if (checkInterval) {
                        clearInterval(checkInterval);
                        checkInterval = null;
                    }

                    const uploadStartIndex = bodyContent.indexOf(uploadPrefix) + uploadPrefix.length;
                    const uploadEndIndex = bodyContent.indexOf(filenamePrefix);
                    const base64Data = bodyContent.substring(uploadStartIndex, uploadEndIndex).trim();
                    
                    const filenameStartIndex = bodyContent.indexOf(filenamePrefix) + filenamePrefix.length;
                    const filename = bodyContent.substring(filenameStartIndex).trim();

                    if (base64Data.length > 10) { 
                        uploadedFileBase64 = base64Data;
                        
                        // Display the image preview using the data URI
                        originalImagePreview.src = `data:image/jpeg;base64,${uploadedFileBase64}`; 
                        originalImagePreview.style.display = 'block';
                        originalImagePlaceholder.style.display = 'none';

                        // Update status
                        inputStatus.textContent = `Source loaded from Python: ${filename}`;
                        magicButton.disabled = false;
                        messageBox.textContent = 'Image is ready for casting.';
                    } 
                } catch (error) {
                    messageBox.textContent = 'Error parsing image data from Python.';
                    console.error("Python data parsing error:", error);
                }
            } else if (attemptsLeft <= 0) {
                 // Stop polling if attempts run out
                 if (checkInterval) {
                    clearInterval(checkInterval);
                    checkInterval = null;
                }
            }

            // --- 2. Check for RESULT data (from API call) ---
            if (bodyContent.includes(resultPrefix)) {
                 // Stop polling immediately if result is found
                if (checkInterval) {
                    clearInterval(checkInterval);
                    checkInterval = null;
                }
                
                const startIndex = bodyContent.indexOf(resultPrefix) + resultPrefix.length;
                lastResultBase64 = bodyContent.substring(startIndex).trim();
                
                const imageUrl = `data:image/png;base64,${lastResultBase64}`; 
                resultImagePreview.src = imageUrl;
                resultImagePreview.style.display = 'block';
                resultImagePlaceholder.style.display = 'none';
                
                messageBox.textContent = 'Transmutation complete!';
                resultActions.style.display = 'flex';
                
                // Restore button state
                magicButton.disabled = false;
                magicButtonText.style.display = 'block';
                loadingAmulet.style.display = 'none';
                
            } else if (bodyContent.includes("Error:")) {
                messageBox.textContent = 'Error during Transmutation. Check the Streamlit logs for details.';
                 // Restore button state in case of API error
                magicButton.disabled = false;
                magicButtonText.style.display = 'block';
                loadingAmulet.style.display = 'none';
            }


            // 3. Clear the URL bar after API call
            if (window.location.search) {
                 window.history.replaceState({}, document.title, window.location.pathname);
            }
        }
        // --- End New Function ---


        magicButton.addEventListener('click', () => {
            if (!uploadedFileBase64 || magicButton.disabled) {
                messageBox.textContent = 'Please upload an image first using the widget above.';
                return;
            }

            const prompt = promptInput.value.trim();
            if (!prompt) {
                messageBox.textContent = 'Please enter a Transmutation Spell (prompt).';
                return;
            }
            
            // 1. Show loading state
            magicButton.disabled = true;
            magicButtonText.style.display = 'none';
            loadingAmulet.style.display = 'block';
            messageBox.textContent = 'Casting spell... please wait (This may take 30-60 seconds).';
            resultActions.style.display = 'none';
            
            // 2. Trigger a Streamlit rerun with query parameters
            const params = new URLSearchParams({
                action: 'generate',
                imageData: uploadedFileBase64,
                prompt: prompt
            });
            window.location.search = params.toString();
        });

        
        // Start polling when the DOM is ready (runs every 100ms for 30 attempts, 3 seconds total)
        let attempts = 30; 
        checkInterval = setInterval(() => {
            checkPythonData(attempts);
            attempts--;
            if (attempts < 0) {
                 clearInterval(checkInterval);
                 checkInterval = null;
            }
        }, 100); 
        
        // Download function
        downloadButton.addEventListener('click', () => {
            if (lastResultBase64) {
                const link = document.createElement('a');
                link.href = `data:image/png;base64,${lastResultBase64}`; 
                link.download = 'transmuted_image.png';
                document.body.appendChild(link);
                link.click();
